<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="80" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- MONAD Letter M -->
  <text x="100" y="120" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="80" font-weight="bold" filter="url(#glow)">M</text>
  
  <!-- Decorative Elements -->
  <circle cx="60" cy="60" r="3" fill="white" opacity="0.6"/>
  <circle cx="140" cy="60" r="3" fill="white" opacity="0.6"/>
  <circle cx="60" cy="140" r="3" fill="white" opacity="0.6"/>
  <circle cx="140" cy="140" r="3" fill="white" opacity="0.6"/>
</svg>
