name: QA Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: offline-llm-appliance/frontend/package-lock.json

      - name: Install dependencies
        working-directory: offline-llm-appliance/frontend
        run: npm ci

      - name: Build frontend
        working-directory: offline-llm-appliance/frontend
        run: npm run build

      - name: Run unit tests
        working-directory: offline-llm-appliance/frontend
        run: npm run test

      - name: Install Playwright browsers
        working-directory: offline-llm-appliance/frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: offline-llm-appliance/frontend
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            offline-llm-appliance/frontend/test-results/
            offline-llm-appliance/frontend/playwright-report/

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: offline-llm-appliance/frontend/package-lock.json

      - name: Install dependencies
        working-directory: offline-llm-appliance/frontend
        run: npm ci

      - name: Run linter
        working-directory: offline-llm-appliance/frontend
        run: npm run lint

  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: offline-llm-appliance/frontend/package-lock.json

      - name: Install dependencies
        working-directory: offline-llm-appliance/frontend
        run: npm ci

      - name: Type check
        working-directory: offline-llm-appliance/frontend
        run: npx tsc --noEmit
